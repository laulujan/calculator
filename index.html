<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://bit.ly/34roRUP" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <h1>Laura's Calculator</h1>
    <div id=container>
        
        <div id="display">
            <p id="result"></p>
        </div>
        <div id="keys">
            <input type="button" id="c" value="Clear" class="clear"></input>
            <input type="button" id="ClearEntry" value="CE" class="clear"></input>
            <input type="button" id="7" value="7" class="num" data-print="1"></input>
            <input type="button" id="8" value="8" class="num"></input>
            <input type="button" id="9" value="9" class="num"></input>
            <input type="button" id="divide" class="operators" value="/"></input>
            <input type="button" id="4" value="4" class="num"></input>
            <input type="button" id="5" value="5" class="num"></input>
            <input type="button" id="6" value="6" class="num"></input>
            <input type="button" id="multiply" class="operators" value="*"></input>
            <input type="button" id="1" value="1" class="num"></input>
            <input type="button" id="2" value="2" class="num"></input>
            <input type="button" id="3" value="3" class="num"></input>
            <input type="button" id="subtract" class="operators" value="-"></input>
            <input type="button" id="0" value="0" class="num"></input>
            <input type="button" id="decimal" value="." class="decimal"></input>
            <input type="button" id="Equal" value="=" class="operators"></input>
            <input type="button" id="add" class="operators" value="+"></input>

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
