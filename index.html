<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id=container>
        <div id="display">
            <p></p>
            <p></p>
        </div>
        <div id="keys">
            <input type="button" id="c" value="Clear"></input>
            <input type="button" id="ClearEntry" value="CE"></input>
            <input type="button" id="7" value="7"></input>
            <input type="button" id="8" value="8"></input>
            <input type="button" id="9" value="9"></input>
            <input type="button" id="divide" class="operators" value="/"></input>
            <input type="button" id="4" value="4"></input>
            <input type="button" id="5" value="5"></input>
            <input type="button" id="6" value="6"></input>
            <input type="button" id="multiply" class="operators" value="*"></input>
            <input type="button" id="1" value="1"></input>
            <input type="button" id="2" value="2"></input>
            <input type="button" id="3" value="3"></input>
            <input type="button" id="subtract" class="operators" value="-"></input>
            <input type="button" id="0" value="0"></input>
            <input type="button" id="decimal" value="."></input>
            <input type="button" id="Equal" value="="></input>
            <input type="button" id="add" class="operators" value="+"></input>

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
